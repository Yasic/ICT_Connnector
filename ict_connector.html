<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ict_connector</title>
    <script type="text/javascript" src="http://159.226.39.22/lib/md5.js"></script>
    <link rel="stylesheet" href="asset/ict_connector.css">
    <!--<script type="text/javascript" src="MD5.js"></script>-->
    <script type="text/javascript" src="asset/ict_connector.js"></script>
</head>
<body >
<div>
    <div id="slogan">
        <h1 style="">DO NOT CLOSE ME</h1>
    </div>
    <div id="presenter_img">
        <img id="check_internet_img" src="asset/image/blue_cross_128px.png" >
    </div>
    <div class="normal_text" id="warning">
        <h6><strong>OFFLINE</strong></h6>
    </div>
    <div class="normal_text" id="presenter" style="display: none">
        <h4><strong>ONLINE</strong></h4>
    </div>
    <div class="normal_text">
        <h6>Once Connect, Online Forever</h6>
    </div>
    <form id="main_form" name="form1" onsubmit="do_login();return false;" method="post" action="http://159.226.39.22/cgi-bin/do_login">
        <div class="outside_div" id="username_div" >
            <div class="inside_div_left">
                <div style="padding-top: 2px">
                    username
                </div>
            </div>
            <div class="inside_div_right">
                <div>
                    <input class="input"  name="uname" id="username" type="text">
                </div>
            </div>
        </div>
        <div class="outside_div" id="password_div">
            <div class="inside_div_left">
                <div style="padding-top: 2px">password</div>
            </div>
            <div class="inside_div_right">
                <div>
                    <input class="input" name="pass" id="password" type="password">
                </div>
            </div>
        </div>
        <div>
            <div id="login_button"  onclick="do_login()"><strong>Run</strong></div>
            <div id="running_outside_div" style="display: none">
                <div id="running_div"><strong>Running...</strong></div>
            </div>
        </div>
        <div>
            <p>使用说明：</p>
            <p>1. 输入账号密码后点击“Run”，不要关闭页面</p>
            <p>2. 网页每30秒钟检测一次联网情况，故断网后至多30秒会触发自动登录</p>
            <p>3. 此网页不存cookie，不保存密码，也不会外传登录信息，请放心使用</p>
            <p>4. 有问题就刷新或重启页面</p>
        </div>
    </form>
</div>
</body>
</html>
