    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap-theme.css">

    <script type="text/javascript" src="asset/jquery.min.js"></script>

<body>
<div id="slogan">
    <p>DO NOT CLOSE ME</p>
</div>
<div id="online" style="display: none" class="alert alert-info text-center" role="alert">Online</div>
<div id="offline" class="alert alert-danger text-center" role="alert">Offline</div>
<div class="row" id="main_div">
    <form class="col-md-6 col-xs-12" id="main_form" name="form1" onsubmit="do_login();return false;" method="post"
          action="http://127.0.0.1"
          target="demo_iframe">
        <!--action="http://159.226.39.22/cgi-bin/do_login"-->

        <div class="outside_div" id="username_div">
            <div class="row">
                <div class="col-md-2 col-xs-2">
                    Username
                </div>
                <div class="col-md-10 col-xs-10">
                    <input class="input" name="username" id="username" type="text">
                </div>
            </div>
        </div>
        <div class="outside_div" id="password_div">
            <div class="row">
                <div class="col-md-2 col-xs-2">Password</div>
                <div class="col-md-10 col-xs-10">
                    <input class="input" id="user_password" type="password">
                    <input style="display: none;width: 0px" name="password" id="password"
                           type="password">
                </div>
            </div>
        </div>
        <div style="display: none">
            <input type="text" name="drop" value="0">
            <input type="text" name="type" value="1">
            <input type="text" name="n" value="100">
        </div>
        <div>
            <input id="login_div" class="login_button" type="submit" value="Run">
            <div id="running_outside_div" style="display: none">
                <div id="running_div"><strong>Running...</strong></div>
            </div>
        </div>
        <iframe id="demo_iframe" name="demo_iframe"></iframe>
    </form>

    <div class="col-md-6 col-xs-12" id="introduction">
        <h4>使用说明：</h4>
        <p>1. 输入账号密码后点击"Run"，不要关闭页面</p>
        <p>2. 查看下方页面是否登录成功，如未登录成功则点击"Stop"重新登录</p>
        <p>3. 网页每30秒钟检测一次联网情况，故断网后至多30秒会触发自动登录</p>
        <p>4. 此网页不存cookie，不保存密码，也不会外传登录信息，请放心使用</p>
        <p>5. 有问题就刷新后重新登录</p>
    </div>
</div>
</body>
</html>
